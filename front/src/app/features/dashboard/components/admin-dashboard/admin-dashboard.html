<div class="page-container">
  <div class="page-content">
    <h1>Employees</h1>

    @if (isLoading()) {
      <p>Loading employees</p>
    } @else {
      <app-data-table
        [data]="employeeData()"
        [config]="employeeTableConfig"
        (pageChange)="loadEmployees($event)"
        (sort)="onSort($event)"
      />
    }
  </div>
</div>
